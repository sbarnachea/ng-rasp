<div class="app-container app-login">
	<div class="flex-center">
		<div class="app-header"></div>
		<div class="app-body">
			<div class="app-block">
				<div class="app-form">
					<div class="form-header">
						<div class="app-brand"><span class="highlight">ng</span>Rasp</div>
					</div>
					<form ng-submit="lg.login(lg.username, lg.password)">
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-user" aria-hidden="true"></i>
							</span>
							<input type="text" class="form-control" placeholder="Username" ng-model="lg.username">
						</div>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="fa fa-key" aria-hidden="true"></i>
							</span>
							<input type="password" class="form-control" placeholder="Password"  ng-model="lg.password">
						</div>
						<div class="text-center">
							<input type="submit" class="btn btn-success btn-submit" value="Login">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
